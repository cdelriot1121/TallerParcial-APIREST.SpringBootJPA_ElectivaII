spring.application.name=TallerParcialSpringBootJPA

# Database mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/taller_parcial_spring_boot_jpa?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootcar

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/usuarios.sql, classpath:sql/comentarios.sql, classpath:sql/productos.sql

# JPA configurations
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwtSecret= mySecretKey
app.jwtExpirationMs= 86400000

# Logging
logging.level.com.example.TallerParcialSpringBootJPA=DEBUG
logging.level.org.springframework.security=DEBUG